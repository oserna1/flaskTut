{% extends 'base.html' %}

{% block content %}

<a href="{{ url_for('blog.index') }}">Go back to home screen</a><hr />

    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
        </div>
        {% if post['liked'] == 1 %}
        <a class="action" href="{{ url_for('blog.like', id=post['id']) }}">
            <img src="https://img.icons8.com/pastel-glyph/20/000000/facebook-like.png"/>Unlike</a>
        {% else %}
        <a class="action" href="{{ url_for('blog.like', id=post['id']) }}">Like</a>
        {% endif %}
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>

{% endblock %}
