{% extends 'base.html' %}

{% block content %}

<a href="{{ url_for('blog.index') }}">Go back to home screen</a><hr />

    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
        </div>
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>

{% endblock %}
